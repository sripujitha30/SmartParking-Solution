<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot - Get Started</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('open_image.jpg'); /* Ensure this is your image */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
        }

        /* Overlay to darken the background for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 2; /* Places content above the overlay */
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }

        /* Get Started Button */
        .get-started-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background-color: #00FF57; /* Neon green color */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .get-started-btn:hover {
            background-color: #00D94D; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>PARKING LOT</h1>
        <a href="login.html" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
